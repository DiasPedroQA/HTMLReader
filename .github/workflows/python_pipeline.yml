name: TDD CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '40 17 * * 3'  # Executa toda quarta-feira Ã s 17:40 UTC

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint-and-quality:
    name: ğŸ” Lint e Qualidade de CÃ³digo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“† Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff isort pylint

      - name: âœ… Verificar Lint (Ruff)
        run: ruff check .

      - name: ğŸ”„ Verificar Imports (Isort)
        run: isort src/ --profile black

      - name: ğŸ“ Verificar Qualidade (Pylint)
        run: pylint src/ tests/ || true

  test-linux:
    name: ğŸ§ Testes com Coverage (Linux)
    runs-on: ubuntu-latest
    needs: lint-and-quality

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ’¾ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ“† Instalar dependÃªncias
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: ğŸ¤ª Rodar testes + Coverage
        run: |
          coverage run -m pytest -v --maxfail=1 --disable-warnings
          coverage report -m
          coverage xml
          coverage html

      - name: â˜ï¸ Enviar Cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

  test-windows:
    name: ğŸªŸ Testes no Windows
    runs-on: windows-latest
    needs: lint-and-quality

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“† Instalar dependÃªncias e rodar testes
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest

  test-macos:
    name: ğŸ Testes no macOS
    runs-on: macos-latest
    needs: lint-and-quality

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“† Instalar dependÃªncias e rodar testes
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest

  security:
    name: ğŸ” AnÃ¡lise de SeguranÃ§a (Bandit)
    runs-on: ubuntu-latest
    needs: lint-and-quality

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ” Rodar Bandit
        run: |
          pip install bandit
          bandit -r src/ -ll -ii

  criar-issue-erro:
    name: â— Criar Issue se houver falha na pipeline
    runs-on: ubuntu-latest
    needs: [lint-and-quality, test-linux, test-windows, test-macos, security]
    if: failure()

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“† Instalar GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: ğŸš² Criar Issue com falha
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_ISSUES }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          WORKFLOW: ${{ github.workflow }}
          RUN_ID: ${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
        run: |
          ISSUE_TITLE="ğŸ”´ Falha na pipeline: $WORKFLOW"
          ISSUE_BODY="ğŸš¨ Uma falha foi detectada na execuÃ§Ã£o da pipeline **$WORKFLOW**.
